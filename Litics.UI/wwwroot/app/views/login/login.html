<div class="row">
    <div class="col-md-12">
        Login
        <hr />
        <form class="form" role="form" accept-charset="UTF-8" id="login-nav">
            <div class="form-group">
                <label class="sr-only" for="account">Account</label>
                <input type="text" class="form-control" id="account" placeholder="Account" ng-model="$ctrl.loginData.accountname" required>
            </div>
            <div class="form-group">
                <label class="sr-only" for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username" ng-model="$ctrl.loginData.username" required>
            </div>
            <div class="form-group">
                <label class="sr-only" for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" ng-model="$ctrl.loginData.password" required>
            </div>
            <div class="form-group">
                <button ng-click="$ctrl.login()" class="btn btn-primary btn-block">Sign in</button>
            </div>
        </form>
    </div>
    <div class="bottom text-center">
        New here ?
        <a ui-sref="register">
            <b>Join Us</b>
        </a>
    </div>
</div>
